<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Formulaire d'Inscription </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <center> <h1>Formulaire d'Inscription</h1>  </center>
  <form action="#" method="post">
      <table border="0">
          <tr>
            <td><label for="pseudo">Pseudo* : </label></td>
            <td><input type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo" maxlength="50" required></td>
          </tr>
          <tr>
              <td><label for="password">Mot de Passe : </label></td>
              <td><input type="password" name="t2" placeholder="Votre Mot de Passe"></td>
          </tr>
           <tr>
             <td><label for="prenom">Prénom : </label></td>
             <td><input type="text" id="prenom" name="prenom" placeholder="Votre prénom" maxlength="50" required></td>
           </tr>
          <tr>
             <td><label for="email">E-mail : </label></td>
             <td><input type="email" id="email" name="email" placeholder="Votre email" maxlength="100" required></td>
          </tr>
          <tr>
            <td><label for="avatar">Avatar :</label></td> 
            <td><input type="file" name="Avatar"></td>
            </tr>
         <tr>
            <td><label for="pays">Pays :</label></td>
            <td><select>
                    <option>France</option>
                    <option>Belgique</option>
                    <option>Suisse</option>
                    <option>Espagne</option>
                    </select></td>
         </tr>
         <tr>
             <td><label for="fruit">Quels sont vos fruits préférés ?</label></td>
             <td><input type="checkbox" name="fraise">Fraise
           <input type="checkbox" name="kiwi"> Kiwi 
           <input type="checkbox" name="poire">Poire </td>
         </tr>
         <tr>
            <td>Civilité :  </td>
            <td><input type="radio" id="homme" name="civilité" value="homme" required>
            <label for="homme">Homme</label>
            <input type="radio" id="femme" name="civilité" value="femme" required>
            <label for="femme">Femme</label>
         </td>
         </tr>
           <tr><td><label for="adresse">Adresse : </label></td>
           <td> <textarea name="adresse" cols="40" rows="5" placeholder="Entrez votre adresse"></textarea ></td>
         </tr>
         <tr>
          <td>
           <label for="date">Date de naissance :</label>
          <td><input type="date" name="date" required></td>
         </td>
          </tr>
           <tr>
            <td> <label for="jauge">Jauge :</label></td>
            <td><meter value="0.7" min="0" max="1">60%</meter></td>
         </tr>
         <tr>
                <td><label for="tel">Numéro de téléphone :</label></td>
                <td><input type="tel" id="tel" name="tel" placeholder="Votre numéro de téléphone" maxlength="10" required></td>
         </tr>
         <tr>
                <td><label for="recherche">Recherche :</label></td>
                <td><input type="text" id="recherche" name="recherche" placeholder="Votre recherche" maxlength="100" required></td>
         </tr>
         <tr>
                <td><label for="url">URL :</label></td>
                <td><input type="url" id="url" name="url" placeholder="URL" maxlength="200" required></td>
         </tr>
         <td><label for="colorchoice">Couleur :</label></td>
         <td><input type="color" id="colorchoice" name="favcolor" value="#ff0000"></td>
         <tr>
             <td><input type="button" name="valider" value="Valider"></td>
         </tr>
         <tr>
             <td><a href="index.html"> Page d'accueil</a></td>
         </tr>
    </table>
  </form>
</body>
</html>
